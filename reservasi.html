<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservasi - Hotel Royal Orchid Suite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body class="page-flex">
    <header>
        <div class="container navbar" style="flex-direction:column;align-items:flex-start;gap:0;">
            <div class="logo-title">
                <h1>Hotel Royal Orchid Suite</h1>
            </div>
            <nav class="nav-menu" style="margin-top:8px;">
                <a href="index.html">Home</a>
            </nav>
        </div>
    </header>
    <main>
        <section id="reservasi">
            <div class="container reservasi-container">
                <div class="reservasi-illustration">
                    <img src="https://plus.unsplash.com/premium_photo-1661881436846-5a0f53025711?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aG90ZWwlMjBsb2JieXxlbnwwfHwwfHx8MA%3D%3D" alt="Reservasi Hotel" />
                </div>
                <div class="reservasi-content">
                    <h2>Reservasi Kamar</h2>
                    <p class="reservasi-desc">Isi formulir di bawah ini untuk memesan kamar impian Anda di Hotel Royal Orchid Suite. Kami siap menyambut Anda dengan pelayanan terbaik!</p>
                    <form class="reservasi-form">
                        <div class="form-group">
                            <label for="checkin">Tanggal Check-In *</label>
                            <input type="date" id="checkin" name="checkin" required>
                        </div>
                        <div class="form-group">
                            <label for="checkout">Tanggal Check-Out *</label>
                            <input type="date" id="checkout" name="checkout" required>
                        </div>
                        <div class="form-group">
                            <label for="guests">Jumlah Tamu *</label>
                            <input type="number" id="guests" name="guests" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="room-type">Tipe Kamar *</label>
                            <select id="room-type" name="room-type" required>
                                <option value="">-- Pilih Tipe Kamar --</option>
                                <option value="standard">Standard</option>
                                <option value="deluxe">Deluxe</option>
                                <option value="suite">Suite</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">Buat Reservasi</button>
                    </form>
                    <div class="motivation">
                        <p>âœ¨ Nikmati liburan impian Anda bersama kami!</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Hotel Royal Orchid Suite. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
